<app-homepage></app-homepage>
<div class="container">
  <div class="header">
    <h1>Registration</h1>
    <h3>Trainee</h3>
  </div>
  <div class="body">
    <div class="image">
      <img alt="Student Registration Image" src="../../../assets/images/trainee-sign-up.png">
    </div>
    <div class="registration-form">
      <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
        <mat-form-field>
          <mat-icon class="my-icon" matPrefix>perm_identity</mat-icon>
          <mat-label>Enter Firstname</mat-label>
          <input formControlName="firstName" id="firstName" matInput name="firstName">
          <div *ngIf="firstName.touched && firstName.invalid">
            <div *ngIf="firstName.errors?.required "> firstName is required...</div>
          </div>
        </mat-form-field>
        <mat-form-field>
          <mat-icon class="my-icon" matPrefix>perm_identity</mat-icon>
          <mat-label>Enter Lastname</mat-label>
          <input formControlName="lastName" id="lastName" matInput name="lastName">
          <div *ngIf="lastName.touched && lastName.invalid">
            <div *ngIf="lastName.errors?.required "> lastName is required...</div>
          </div>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Date of Birth (optional)</mat-label>
          <input [matDatepicker]="datePicker" formControlName="dateOfBirth" id="dateOfBirth" matInput
                 name="dateOfBirth">
          <mat-datepicker-toggle [for]="datePicker" matSuffix></mat-datepicker-toggle>
          <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-icon class="my-icon" matPrefix>home</mat-icon>
          <mat-label>Enter your full address</mat-label>
          <textarea Name="address" formControlName="address" id="address" matInput></textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-icon class="my-icon" matPrefix>email</mat-icon>
          <mat-label>Enter Email</mat-label>
          <input formControlName="email" id="email" matInput name="email">
          <div *ngIf="email.touched && email.invalid">
            <div *ngIf="email.errors?.required "> Email is required...</div>
          </div>
        </mat-form-field>
        <button [disabled]="registrationForm.invalid" mat-raised-button type="submit">Submit</button>

      </form>
    </div>
  </div>
</div>
