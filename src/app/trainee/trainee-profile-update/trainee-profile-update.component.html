<div class="container">
  <div class="toolbar">
    <mat-toolbar>
      <button class="example-icon" mat-icon-button>
        <mat-icon>fitness_center</mat-icon>
      </button>
      <span>GYM-PORTAL</span>
      <span class="spacer"></span>
      <button (click)="backToProfile()" class="example-icon" mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
      <span>{{traineeProfile.userName}}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
  <div class="header">
    <h1>Trainee Updation</h1>
    <h3>{{traineeProfile.userName}}</h3>
  </div>
  <div class="body">
    <div class="image">
      <img alt="Student Registration Image" src="../../../assets/images/trainee-sign-up.png">
    </div>
    <div class="registration-form">
      <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
        <mat-form-field>
          <mat-icon class="my-icon" matPrefix>perm_identity</mat-icon>
          <mat-label>Enter Firstname</mat-label>
          <input [(ngModel)]="traineeProfile.firstName" id="firstName" matInput name="firstName" type="text" required>
        </mat-form-field>
        <mat-form-field>
          <mat-icon class="my-icon" matPrefix>perm_identity</mat-icon>
          <mat-label>Enter Lastname</mat-label>
          <input [(ngModel)]="traineeProfile.lastName" id="lastName" matInput name="lastName" type="text" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-icon class="my-icon" matPrefix>home</mat-icon>
          <mat-label>Enter your full address</mat-label>
          <textarea [(ngModel)]="traineeProfile.address" id="address" matInput name="address" required></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-icon class="my-icon" matPrefix>email</mat-icon>
          <mat-label>Enter your email</mat-label>
          <input [(ngModel)]="traineeProfile.email" id="email" matInput name="email" type="email" required>
        </mat-form-field>
        <mat-slide-toggle [(ngModel)]="traineeProfile.status" [ngModelOptions]="{standalone: true}">Status
        </mat-slide-toggle>
        <button mat-raised-button type="submit" [disabled]="!registrationForm.valid">Submit</button>
      </form>

    </div>
  </div>
</div>
