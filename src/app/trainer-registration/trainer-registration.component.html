<app-homepage></app-homepage>
<div class="container">
  <div class="header">
    <h1>Registration</h1>
    <h3>Trainer</h3>
  </div>
  <div class="body">
    <div class="image">
      <img alt="Trainer Registration Image" src="assets/img_10.png">
    </div>
    <div class="registration-form">
      <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
        <mat-form-field>
          <mat-icon class="my-icon" matPrefix>perm_identity</mat-icon>
          <mat-label>Enter Firstname</mat-label>
          <input formControlName="firstName" id="firstname" matInput name="firstname">
        </mat-form-field>
        <mat-form-field>
          <mat-icon class="my-icon" matPrefix>perm_identity</mat-icon>
          <mat-label>Enter Lastname</mat-label>
          <input formControlName="lastName" id="lastName" matInput name="lastName">
        </mat-form-field>
        <mat-form-field>
          <mat-icon class="my-icon" matPrefix>fitness_center</mat-icon>
          <mat-label>please select specialization</mat-label>
          <mat-select formControlName="specialization" id="specialization" name="specialization">
            <mat-option *ngFor="let specialization of specializations" [value]="specialization.value">
              {{specialization.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-icon class="my-icon" matPrefix>email</mat-icon>
          <mat-label>Enter Email</mat-label>
          <input formControlName="email" id="email" matInput name="email">
        </mat-form-field>
        <button mat-raised-button type="submit">Submit</button>

      </form>
    </div>
  </div>
</div>
